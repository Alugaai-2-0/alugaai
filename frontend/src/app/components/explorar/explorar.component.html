<!-- Main container for the Explorar component -->
<div id="page-top" class="main-explorer-wrapper d-flex flex-column justify-content-center align-content-center gap-3">

  <button class="btn align-self-center">Filtros</button>

    <app-user-card></app-user-card>

    <button class="btn rounded-pill my-4 primary-button align-self-center" (click)="toggleMap()">
      <i class="fas fa-map-marker-alt me-2"></i>Ver mapa
    </button>

  <section *ngIf="showMap" class="map-section mt-3 position-absolute">
    <div class="row justify-content-center">
      <app-map *ngIf="showMap" (returnButtonOutput)="toggleMap()"></app-map>
    </div>
  </section>
</div>
