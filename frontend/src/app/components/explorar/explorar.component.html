<!-- Main container for the Explorar component -->
<div id="page-top" class="main-explorer-wrapper d-flex flex-column justify-content-center align-content-center gap-3"
  >

  <button class="filterbtn btn align-self-center shadow primary-text-color" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#FD853A" class="bi bi-filter"
      viewBox="0 0 16 16">
      <path
        d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5" />
    </svg>

    Filtrar por</button>

  <app-user-card></app-user-card>

  <button class="btn rounded-pill my-4 primary-button align-self-center" (click)="toggleMap()">
    <i class="fas fa-map-marker-alt me-2"></i>Ver mapa
  </button>

  <section *ngIf="showMap" class="map-section mt-3 position-absolute">
    <div class="row justify-content-center">
      <app-map *ngIf="showMap" (returnButtonOutput)="toggleMap()"></app-map>
    </div>
  </section>

 <!--Offcanvas-->


<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Filtros</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <br>
    <p>Filtrar por idade m√°xima:</p>
    <mat-slider min="18" max="100" step="1" showTickMarks discrete [displayWith]="formatLabel">
      <input matSliderThumb>
    </mat-slider>
    <div class="dropdown mt-3">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
        Dropdown button
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
    </div>
    
  </div>
</div>
</div>
