<div class="wrapper">
  <div class="img-property-container">
    <img
      class="img-property"
      *ngFor="let image of buildingImages"
      [src]="image"
      alt=""
    />
  </div>
  <div class="top-row">
    <div class="inside-row-holder">
      <div class="first-row">
        <div class="user-information">
          <h2 calss="base-color"matTooltip="{{building?.collegeName}}">{{ building?.collegeName | slice:0:25 }}...</h2>
        </div>
      </div>
    </div>
  </div>
</div>
