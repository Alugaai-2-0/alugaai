databaseChangeLog:
  - changeSet:
      id: initial-entities
      author: joao_silveira
      changes:
        - createTable:
            tableName: pessoa
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nome
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: idade
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: data_criacao
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
